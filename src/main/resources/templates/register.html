<!DOCTYPE html>
<html lang="en" th:replace="~{fragment :: parent(~{:: #content} , ~{:: title})}">

<head>

    <title>Register Page</title>
</head>

<body>
    <div id="content" class="flex items-start justify-center ">

        <div class="grid grid-cols-12 gap-4 ">
            <div class="col-span-4 md:col-span-2 lg:col-span-4 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-4 xl:col-span-4">


                <div
                    class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <!-- <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Smart Contact Manager</h5> -->

                    <div data-th-replace="message::messageBox">

                    </div>
                    <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up Here</h2>
                    <p class="font-normal text-gray-700 dark:text-gray-400">modern tech for your comfort and security of
                        cotacts and huge storage in cloud all features in one app</p>

                    <!-- This is a Form ------------------------------------------------------------------------------------------------------ -->
                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" novalidate>

                        <!-- name field  -->
                        <div class=" mt-5 mb-3">
                            <label  for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                Name</label>
                            <input type="text" id="name" data-th-field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Here" required />
                        </div>
                        <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                            class="text-red-600  px-1 mb-2"> User is Required</p>



                        <!-- email feild  -->
                        <div class="mb-5">
                            <label  for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" id="email" data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com" required />
                        </div>
                        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                            class="text-red-600  px-1 mb-2"> User is Required</p>

                        <!-- phone number -->


                        <div class="mb-5">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                Phone Number</label>
                            <input type="text" id="number" data-th-field="*{number}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="+91-xxxxxxxxxx" required />
                        </div>
                        <p data-th-if="${#fields.hasErrors('number')}" data-th-errors="*{number}"
                            class="text-red-600  px-1 mb-2"> User is Required</p>



                        <!-- -------------------about feild --------------------->

                        <div class="mb-5">
                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea type="text" id="about" rows="6" data-th-field="*{about}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="write your thoughts here" required></textarea>
                        </div>
                        <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}"
                            class="text-red-600  px-1 mb-2"> User is Required</p>

                        <!-- password -->

                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                        </div>
                        <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                            class="text-red-600  px-1 mb-2"> User is Required</p>

                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">
                            Submit
                        </button>


                    </form>
                </div>



            </div>

        </div>

    </div>
</body>

</html>
