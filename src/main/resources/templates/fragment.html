<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content , title)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"> base Page </title>
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/CSS/style.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class= " text-black dark:bg-gray-900 bg-white  dark:text-white">


    <!-- is user logged in then show this navbar to them  -->
    <div th:if = "${LoggedInUser}">
        <div data-th-replace="~{userTemplate/user_navbar :: user-navbar}"></div>
    </div>

 
    <!-- is user is not logged in then show this navbar to them  -->
    <div th:unless ="${LoggedInUser}">
        <div data-th-replace="~{navBar :: navbar}"></div>
    </div>

   

    <div class="p-4" style="margin-top: 70px;">
        <section data-th-replace="${content}"></section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
     <script data-th-src="@{'/JS/script.js'}"></script>

</body>

</html>
