<!DOCTYPE html>
<html lang="en" th:replace="~{fragment :: parent(~{:: #content} , ~{:: title})}">

<head>

    <title data-th-text="${LoggedInUser.name} + '  |   Add Contact'">Add contact</title>
</head>

<body>
    <div id="content">
        <div>
            <div th:if="${LoggedInUser}">
                <div data-th-replace="~{userTemplate/sideBar :: user-sidebar}"></div>
            </div>
            <div class="pl-64 pt-20" style="height: 1000px">
                <div class=" grid grid-cols-12 ">
                    <div class="col-span-3"></div>
                    <div class="col-span-12 md:col-span-6">

                        <div
                            class="card w-full max-w-xl mx-auto block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                            <h1 class="text-2xl font-semibold">Add Contacts </h1>
                            <p class="text-grey-500 mt-2">This contact will direct Store on cloud , you can easily email
                                the
                                contact throgh SCM.... </p>


                            <!-- my form  -->

                            <div class="form mt-4">

                                <!-- Enter Email -->
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter
                                    Email</label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <input type="text" id="email"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name@flowbite.com">
                                </div>

                                <!-- Name feild  -->

                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter
                                    Name</label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-user"></i>
                                    </div>
                                    <input type="text" id="name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Enter The Name">
                                </div>

                                <!-- phone no  -->

                                <label for="phoneNumber"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter
                                    Phone no.</label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <input type="text" id="phoneNumber"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="+91-xxxxxxxxxx">
                                </div>


                                <!-- Address feild  -->


                                <label for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea id="address" rows="4"
                                    class="mb-3 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your thoughts here..."></textarea>

                                <!--  Desciption of contact  -->

                                <label for="discription"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descirption</label>
                                <textarea id="discription" rows="4"
                                    class="mb-3 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your thoughts here..."></textarea>


                                <!-- Enter the picture feild  -->

                                <label for="pictures"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter
                                    the profile picture Link </label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user-doctor"></i>
                                    </div>
                                    <input type="text" id="pictures"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Profile URL ">
                                </div>


                                <!-- column for websites  -->

                                <div class="links flex" style="display: flex; gap: 40px;">

                                    <!--Website Url -->
                                    <div class="relative mb-6 ">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-globe"></i>
                                        </div>
                                        <input type="text" id="website"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Enter Website URL">
                                    </div>
                                     

                                     <!-- Linkedin URL -->
                                    <div class="relative mb-6 ">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin"></i>
                                        </div>
                                        <input type="text" id="Linkedin"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Enter Linkedin URl">
                                    </div>

                                </div>




                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
