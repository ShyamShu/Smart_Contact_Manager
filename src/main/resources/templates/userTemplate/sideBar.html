<aside data-th-fragment="user-sidebar" id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-4 transition-transform -translate-x-full  bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <button
      data-drawer-target="logo-sidebar"
      data-drawer-toggle="logo-sidebar"
      aria-controls="logo-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>
    <div class="h-full px-3 py-4  overflow-y-auto bg-white dark:bg-gray-800">
        <a href="https://flowbite.com/" class="flex items-center ps-2.5 mb-5">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3 sm:h-7" alt="Flowbite Logo" />

            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Welcome to SCM</span>
        </a>
        <ul class="space-y-2 font-medium">
            <li>
                <a data-th-href="@{'/User/Dashboard'}"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-house"></i>
                    <span class="ms-3">Dashboard</span>
                </a>
            </li>

            <li>
                <a data-th-href="@{'/User/Profile'}"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-user"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
                    <span
                        class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-green-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300">Manage</span>
                </a>
            </li>

            <li>
                <a data-th-href="@{'/User/addContact'}"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-plus"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Add Contact </span>
                    <span
                        class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
                </a>
            </li>

            <li>
                <a data-th-href="@{'/User/AllContact'}"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-address-book"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">All Your Contacts</span>
                </a>
            </li>

            <li>
                <a data-th-href="@{'/User/editContact'}"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Edit Contact </span>
                </a>
            </li>
           
           
        </ul>
    </div>
</aside>
