<!DOCTYPE html>
<html lang="en" th:replace="~{fragment :: parent(~{:: #content} , ~{:: title})}">

<head>

    <title>Login Page</title>
</head>

<body>
    <div id="content" class="flex  justify-center">


        <div
            class=" block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
            <div class="Heading-Login flex justify-start mb-7" style="font-size: 25px;">
                <h1>
                    Login Here
                </h1>
            </div>
             <!-- messages that shown on myy screen for any error or mishappening  -->
            <div class="text-red-700 flex justify-center" th:if="${param.error}">
                Invalid username and password.</div>
            <div class="text-green-600 flex justify-center mb-4" th:if="${param.logout}">
                You have been logged out.</div>


              <!-- my form for login  -->
            <form class="max-w-sm mx-auto" data-th-action="@{'/authenticate'}" method="post">

                 <!-- first div for the feild of email  -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <input name="email" type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@flowbite.com" required />
                </div>

                <!-- second div for the feild of password  -->
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        password</label>
                    <input name="password" type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                </div>

                 <!-- third div for the feild of button of submitting my details  -->
                <div class="Button">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </div>

                <!-- End form  -->
            </form>



            <!-- social login buttons used in my forntend  -->
            <div class="social-buttion-conatiner flex justify-center mt-5 rounded-2xl">
                <a class=" login-with-google-btn border   ml-4 mr-2" data-th-href="@{'/oauth2/authorization/google'}">
                    Login with Google 
                </a>
                <hr>
                <a class=" login-with-github-btn border  mr-2 ml-2" data-th-href="@{'/oauth2/authorization/github'}">
                    Login With GitHub
                </a>
            </div>

        </div>
</body>

</html>
